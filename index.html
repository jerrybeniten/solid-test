<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Grid</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <div class="container" style="padding: 10px;">
        <div class="form-section">
            <!-- Search Input -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
            </div>

            <!-- Grid Divs -->
            <div class="row">
                <div class="col">
                    <div class="box">Text for Div 1</div>
                </div>
                <div class="col">
                    <div class="box">Text for Div 2</div>
                </div>
                <div class="col">
                    <div class="box">Text for Div 3</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
