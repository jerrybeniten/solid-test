<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Grid</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <!-- Search Input -->
            <div class="search-container" role="search" aria-labelledby="search-label">
                <label id="search-label" for="search-input" class="custom-label">Search Authors:</label>
                <input type="text" id="search-input" title="Search authors" placeholder="Search..." class="search-input" 
                       aria-labelledby="search-label" aria-placeholder="Search for authors by name" />
            </div>

            <!-- Grid Divs -->
            <div class="row">
                <div id="results-container" class="results-container"></div>                
            </div>
        </div>
    </div>

    <script src="assets/js/SearchService.js"></script>
    <script src="assets/js/Search.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
